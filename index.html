    <script type="application/javascript">
        // Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
    <div id="fb-root"></div>
    <!-- <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0&appId=378043272850469&autoLogAppEvents=1">
        </script> -->
    <header>
        <nav class="nav-container">
            <h1>GeoSearch</h1>

            <div class="nav_handle-container" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="toggled" role="Toggle navigation">
                <ul class="nav-items-list" id="list">
                    <li id="">
                        <span><a id="about" href="about.html">About</a></span>
                    </li>
                    <li id="getInspired">
                        <span><a id="search" href="#search-section">Search</a></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="welcome-image">
            <!-- <img src="minImages/870-536x354-blur_2-grayscale.jpg" alt="image from unsplash"> -->
        </div>

        <div class="welcome">
            <h2>Welcome to GeoSearch</h2>
        </div>
        <section id="search-section">
            <p>Search for those places that interest you.</p>
            <form action="submit" autocomplete="off">
                <input type="text" id="mainInput" class="autocomplete" autofocus>
                <div id='autocomplete'></div>
                <button id="submit-button">Search</button>
            </form>
        </section>
        <section id="search-results" style="display: block">
            <div class="about-place">
                <h3 id="name-of-place"></h3>
                <div class="image-primary">
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>

                <div class="nextprev">
                    <div class="next"></div>
                    <div class="prev"></div>
                </div>
                <h3 class="place-info">Place information</h3>
                <table class="place-info">
                    <tr>
                        <td>Humidity</td>
                        <td><span id="humidity"></span></td>
                    </tr>
                    <tr>
                        <td>Weather</td>
                        <td><span id="weather"></span></td>
                        <td>
                            <div id="weather-icon"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>Windspeed</td>
                        <td><span id="windspeed"></span></td>
                    </tr>
                    <tr>
                        <td>Wind direction</td>
                        <td><span id="windDirection"></span></td>
                    </tr>
                    <tr>
                        <td>Temperature</td>
                        <td><span id="temperature"></span></td>
                        <td>
                            <div>
                                <input type="radio" name="celsius" id="celsius-button" class="radio-button" />
                                <label for="celsius-button" class="radio-button-click-target fb-quotable">
                                    Celsius
                                </label>
                                <input type="radio" name="fahrenheit" id="fahrenheit-button" class="radio-button" />
                                <label for="fahrenheit-button" class="radio-button-click-target fb-quotable">
                                    Fahrenheit
                                </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="fb-quote"></div>
            <button id="fb-share">share</button>
        </section>
    </main>

        Copyright kent2cky-2019

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlJLXsOXejTeu7G6fEvh5d_HK4B8tDAsc&callback=initMap&libraries=places">
        </script>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
