<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GeoSearch</title>
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords"
        content="GeoSearch, DevC Capstone Project, Andela Facebook training, kent2ckymaduka@gmail.com, Ikenna Kennis Maduka">
    <meta name="author" content="kent2ckymaduka@gmail.com">
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://chilly-seahorse-77.localtunnel.me/" />
    <!-- Note that this web address if for testing purpose and not the main web address for this app -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GeoSearch" />
    <meta property="og:description" content="Search for any place of interest and view them in a map." />
    <meta property="og:image"
        content="https://chilly-seahorse-77.localtunnel.me/minImages/1084-536x354-grayscale.jpg" />
    <!-- Note that this web address if for testing purpose and not the main web address for this app -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="100" />
    <meta property="fb:app-id" content="378043272850469" />
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0&appId=378043272850469&autoLogAppEvents=1">
        </script>
    <header>
        <nav class="nav-container">
            <h1>GeoSearch</h1>

            <div class="nav_handle-container" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="toggled" role="Toggle navigation">
                <ul class="nav-items-list" id="list">
                    <li id="">
                        <span><a id="about" href="about.html">About</a></span>
                    </li>
                    <li id="getInspired">
                        <span><a id="search" href="#search-section">Search</a></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="welcome-image">
            <!-- <img src="minImages/870-536x354-blur_2-grayscale.jpg" alt="image from unsplash"> -->
        </div>

        <div class="welcome">
            <h2>Welcome to GeoSearch</h2>
        </div>
        <section id="search-section">
            <p>Search for those places that interest you.</p>
            <form action="submit">
                <input type="text" class="autocomplete" autofocus>
                <button id="submit-button">Search</button>
            </form>
        </section>
        <section id="search-results" style="display: block">
            <div class="about-place">
                <h3>Onitsha</h3>
                <div class="image-primary">
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>

                <div class="nextprev">
                    <div class="next"></div>
                    <div class="prev"></div>
                </div>

                <div class="landmarks">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <h3 class="place-info">Place information</h3>
                <table class="place-info">
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <td>Weather</td>
                        <td id="weather"></td>
                    </tr>

                    <tr>
                        <td>Windspeed</td>
                        <td id="windspeed"></td>
                    </tr>

                    <tr>
                        <td>Temperature</td>
                        <td id="temperature"></td>
                        <td>
                            <div>
                                <input type="radio" name="celsius" id="celsius-button" class="radio-button" />
                                <label for="celsius-button" class="radio-button-click-target">
                                    Celsius
                                </label>
                                <input type="radio" name="fahrenheit" id="fahrenheit-button" class="radio-button" />
                                <label for="fahrenheit-button" class="radio-button-click-target">
                                    Fahrenheit
                                </label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="fb-share-button" data-href="https://chilly-seahorse-77.localtunnel.me"
                data-layout="button_count" data-size="large">
                <a target="_blank" href="https://chilly-seahorse-77.localtunnel.me"
                    class="fb-xfbml-parse-ignore">Share</a>
            </div>
            <!-- Note that this web address if for testing purpose and not the main web address for this app -->
        </section>
    </main>
    <footer>
        Email: <a href="mailto:kent2ckymaduka@gmail.com">kent2ckymaduka@gmail.com</a><br>
        Mobile: <a href="tel:+2347062685682">(+234)07062685682</a><br>
        Copyright kent2cky-2019
    </footer>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlJLXsOXejTeu7G6fEvh5d_HK4B8tDAsc&callback=initMap&libraries=places">
        </script>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
